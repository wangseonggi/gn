<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <!-- layui css -->
    <link rel="stylesheet" th:href="@{/assets/layui/dist/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/assets/css/form.css}" media="all">
    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/assets/layui/dist/layui.js}" charset="utf-8"></script>
    <script th:src="@{/assets/system/user/edit.js}"></script>
</head>
<style type="text/css">
    .layui-table-cell {
        height: auto;
        line-height: 28px;
        padding: 0 15px;
        position: relative;
        /*overflow: hidden;*/
        text-overflow: ellipsis;
        white-space: normal;
        box-sizing: border-box;
        overflow: auto;
    }
</style>
<body>
<form class="layui-form" lay-filter="member11" style="margin-top: 10px" action="">
    <input name="id" type="hidden" id="id" th:value="${user!=null?user.id:''}"/>
    <input name="aid" type="hidden" id="aid" />
    <div style="padding: 20px 10px 0 10px">
        <table class="fp_zdtb" style=" border-collapse: collapse;" border=1 cellSpacing=0
               cellPadding=0>
            <tbody>
            <tr>
                <td class="fp_btbt">账号</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="username" name="username" class="layui-input ld" lay-filter="username" autocomplete="off"  th:value="${user!=null?user.username:''}"/>
                </td>
            </tr>
            <tr>
                <td class="fp_btbt">密码</td>
                <td class="fp_nrbt">
                    <input id="password" name="password" type="password" class="layui-input ld" lay-filter="password" autocomplete="new-password"/>
                </td>
                <td class="fp_btbt">再次输入密码</td>
                <td class="fp_nrbt">
                    <input id="opassword" name="opassword" type="password" class="layui-input ld" lay-filter="opassword" autocomplete="off"/>
                </td>
            </tr>
            <tr>
                <td class="fp_btbt">昵称</td>
                <td class="fp_nrbt">
                    <input id="nc" name="nc" class="layui-input ld" lay-filter="nc" th:value="${user!=null?user.nickname:''}"/>
                </td>
                <td class="fp_btbt">联系电话</td>
                <td class="fp_nrbt">
                    <input id="dh" name="dh" class="layui-input ld" lay-filter="dh" th:value="${user!=null?user.tel:''}"/>
                </td>
            </tr>
            <tr>
                <td class="fp_btbt">电子邮箱</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="dzyx" name="dzyx" class="layui-input ld" lay-filter="dzyx" th:value="${user!=null?user.email:''}"/>
                </td>
            </tr>
            <tr th:if="${isProfile ne 1}">
                <td class="fp_btbt">账户有效期</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="zhyxq" name="zhyxq" class="layui-input ld" lay-filter="zhyxq"/>
                </td>
            </tr>
            <tr th:if="${isProfile ne 1}">
                <td class="fp_btbt">密码有效期</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="mmyxq" name="mmyxq" class="layui-input ld" lay-filter="mmyxq"/>
                </td>
            </tr>
            <tr th:if="${isProfile ne 1}">
                <td class="fp_btbt">状态</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="zt" name="zt" lay-skin="switch" type="checkbox" lay-text="启用|禁用" lay-filter="zt" value="1"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="layui-form-item" style="margin-top: 20px">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="member">提交</button>
        </div>
    </div>
</form>
</body>

<script type="text/javascript">
    var setBaseId = function (id) {
        $("#id").val(id);
    }
</script>
</html>
