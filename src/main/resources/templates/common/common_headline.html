<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="navbar" class="navbar navbar-default          ace-save-state" th:fragment="headline">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>

        <div class="navbar-header pull-left">
            <a href="/" class="navbar-brand">
                <small>
                    <i class="fa fa-leaf"></i>
                    [[${title}]]
                    <!--钦南区易地扶贫搬迁管理系统-->
                </small>
            </a>
        </div>

        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <li class="light-blue dropdown-modal">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="/assets/images/avatars/avatar3.png" th:src="@{/assets/images/avatars/avatar3.png}" alt="JaWson's Photo"/>
                        <span class="user-info">
									<small>欢迎,</small>
									管理员
								</span>


                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>

                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                        <li>
                            <a href="#">
                                <i class="ace-icon fa fa-cog"></i>
                                设置
                            </a>
                        </li>

                        <li>
                            <a href="javascript:void(0);" onclick="update()">
                                <i class="ace-icon fa fa-user"></i>
                                个人
                            </a>
                        </li>

                        <li class="divider"></li>

                        <li>
                            <a th:href="@{/logout}">
                                <i class="ace-icon fa fa-power-off"></i>
                                登出
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.navbar-container -->

    <!-- 包含在fragment内 -->
    <script type="text/javascript">
        function update() {
            layer.open({
                title: '个人信息',
                type: 2,
                area: ['520px', '256px'], //宽高
                content: '/xt/user/add?id=0',
                offset: '15%',
                end: function () {
                    window.location.reload();
                }
            });
        }
    </script>
</div>

</body>

</html>
