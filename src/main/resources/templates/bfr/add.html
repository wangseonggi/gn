<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <!-- layui css -->
    <link rel="stylesheet" th:href="@{/assets/layui/dist/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/assets/css/form.css}" media="all">
    <script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/assets/layui/dist/layui.js}" charset="utf-8"></script>
    <script th:src="@{/assets/ym/bfr/add.js}"></script>
</head>
<style type="text/css">
    .layui-table-cell {
        height: auto;
        line-height: 28px;
        padding: 0 15px;
        position: relative;
        /*overflow: hidden;*/
        text-overflow: ellipsis;
        white-space: normal;
        box-sizing: border-box;
        overflow: auto;
    }
</style>
<body>
<form class="layui-form" lay-filter="member11" style="margin-top: 10px" action="">
    <input name="id" type="hidden" id="id" th:value="${id}"/>
    <div style="padding: 20px 10px 0 10px">
        <table class="fp_zdtb" style=" border-collapse: collapse;" border=1 cellSpacing=0
               cellPadding=0>
            <tbody>
            <tr>
                <td class="fp_btbt">姓名</td>
                <td class="fp_nrbt">
                    <input id="xm" name="xm" class="layui-input xm" lay-filter="xm"/>
                </td>
                <td class="fp_btbt">性别</td>
                <td class="fp_nrbt" width="30%">
                    <select name="xb" class="layui-input" lay-filter="xb">
                        <option value="">请选择</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="fp_btbt">证件号码</td>
                <td class="fp_nrbt">
                    <input id="sfzhm" name="sfzhm" class="layui-input" lay-filter="sfzhm" style=""/>
                </td>
                <td class="fp_btbt">联系电话</td>
                <td class="fp_nrbt">
                    <input id="lxdh" type="text" name="lxdh" lay-verify="required" lay-filter="lxdh"
                           autocomplete="off" class="layui-input"/>
                </td>
            </tr>
            <tr>
                <td class="fp_btbt">工作单位</td>
                <td class="fp_nrbt" colspan="3">
                    <input id="gzdw" name="gzdw" class="layui-input" lay-filter="gzdw" style=""/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div sec:authorize-url="/yw/bfr/add" class="layui-form-item" style="margin-top: 20px">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="member">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </div>
</form>
</body>

<script type="text/html" id="tableMemberToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add">新增家庭成员</button>
        <!--<button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除家庭成员</button>-->
    </div>
</script>

<script type="text/html" id="tableMemberBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
